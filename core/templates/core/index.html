{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-3 py-6 bg-gray-100 rounded-xl">
        

        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 ">
            {% for item in items %}
            <div class="shadow-md bg-white p-2 rounded-xl">
                <a href="{% url 'inventory:detail' item.id %}">
                    <div class="w-full h-48 sm:h-64">
                        <img src="{{ item.image.url }}" class="w-full h-full object-cover rounded-t-xl">
                    </div>

                    <div class="p-3 sm:p-4 bg-white rounded-b-xl">
                        <h2 class="text-xl sm:text-xl">{{ item.name }}</h2>
                        <!-- <p class="text-gray-500">Price: {{ item.price }}</p> -->
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
