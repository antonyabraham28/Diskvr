<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <title>{% block title %}{% endblock %} | Diskvr</title>
  <style>
    /* Custom styles for mobile optimization */
    @media (max-width: 640px) {
      .nav-links {
        display: none;
        flex-direction: column;
		    /* align-items: flex-start; */
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold hover:text-blue-500">Diskvr</a>
    <div class="space-x-6 md:hidden">
      <button id="mobileMenuButton" class="text-lg font-semibold">
        <span class="sr-only">Open menu</span>
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <div class="space-x-6 hidden md:flex nav-links">
      <a href="{% url 'inventory:items' %}" class="text-lg font-semibold hover:text-blue-500">Search items</a>
      {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
          <a href="{% url 'inventory:new' %}" class="text-lg font-semibold hover:text-blue-500">New item</a>
        {% else %}
          <a href="{% url 'inventory:orders' %}" class="text-lg font-semibold hover:text-blue-500">Orders</a>
        {% endif %}
        <a href="{% url 'core:logout' %}" class="text-lg font-semibold hover:text-blue-500">Log out</a>
      {% else %}
        <a href="{% url 'core:signup' %}" class="text-lg font-semibold hover:text-blue-500">Sign up</a>
        <a href="{% url 'core:login' %}" class="text-lg font-semibold hover:text-blue-500">Log in</a>
      {% endif %}
    </div>
  </nav>

  <div class="px-6 py-6">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="py-6 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between bg-gray-800 h-auto md:h-[120px]">
    <div class="w-full md:w-1/2 mt-4 md:mt-0">
        <h3 class="mb-3 font-semibold text-white">Contacts</h3>
        <ul class="space-y-2">
            <li class="text-white">(+91) 8073972883/6360352004</li>
            <li class="text-white"><a href="mailto:jbelectricals.jo@gmail.com" class="text-sm hover:text-blue-500">Email</a></li>
        </ul>
    </div>
  </footer>

  <script>
    // Toggle mobile menu
    document.getElementById('mobileMenuButton').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>

</body>
</html>
