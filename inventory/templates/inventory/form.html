{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="p-4 text-white">
    <h1 class="mb-4 text-2xl sm:text-3xl text-white">{{ title }}</h1>
    <form action="." method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mt-4 p-3 bg-red-100 rounded-lg text-red-600">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="text-center mt-6">
            <button class="w-full py-2 px-4 text-lg bg-gray-700 hover:bg-blue-500 rounded-lg text-white">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
